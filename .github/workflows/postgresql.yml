name: Test PostgreSQL
on: [push, pull_request]

jobs:
  test-latest:
    name: "Active Record 7.1 + Ruby 3.2"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: active_record_doctor_primary
          POSTGRES_USER: github
          POSTGRES_PASSWORD: github
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/Gemfile.activerecord-7.1.x
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Prepare PostgreSQL
        run: createdb active_record_doctor_secondary
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: github
          PGPASSWORD: github
          PGDATABASE: postgres
      - name: Run the test suite against PostgreSQL
        run: bundle exec rake test:postgresql
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: github
          DATABASE_PASSWORD: github

  test-supported:
    name: "Active Record ${{ matrix.active_record }} + Ruby ${{ matrix.ruby }}"
    needs: [test-latest]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: active_record_doctor_primary
          POSTGRES_USER: github
          POSTGRES_PASSWORD: github
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      matrix:
        ruby: ["3.0", "3.1", "3.2"]
        active_record: ["6.1", "7.0", "7.1"]
        exclude:
          - ruby: "3.2"
            active_record: "7.1"
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/Gemfile.activerecord-${{ matrix.active_record }}.x
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: ${{ matrix.rubygems }}
          bundler-cache: true
      - name: Prepare PostgreSQL
        run: createdb active_record_doctor_secondary
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: github
          PGPASSWORD: github
          PGDATABASE: postgres
      - name: Run the test suite against PostgreSQL
        run: bundle exec rake test:postgresql
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: github
          DATABASE_PASSWORD: github

  test-unsupported:
    name: "Active Record ${{ matrix.active_record }} + Ruby ${{ matrix.ruby }}"
    needs: [test-supported]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: active_record_doctor_primary
          POSTGRES_USER: github
          POSTGRES_PASSWORD: github
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      matrix:
        ruby: ["2.4", "2.5", "2.6", "2.7"]
        active_record: ["4.2", "5.0", "5.1", "5.2", "6.0"]
        exclude:
          - ruby: "2.7"
            active_record: "4.2"
          - ruby: "2.4"
            active_record: "6.0"
        include:
          - ruby: "3.0"
            active_record: "6.0"
          - ruby: "3.1"
            active_record: "6.0"
          - ruby: "3.2"
            active_record: "6.0"
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/Gemfile.activerecord-${{ matrix.active_record }}.x
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: ${{ (matrix.ruby == '2.4' || matrix.ruby == '2.5' || matrix.ruby == '2.6') && '3.2.3' || '' }}
          bundler-cache: true
      - name: Prepare PostgreSQL
        if: startsWith(matrix.active_record, '6.') || startsWith(matrix.active_record, '7.')
        run: createdb active_record_doctor_secondary
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: github
          PGPASSWORD: github
          PGDATABASE: postgres
      - name: Run the test suite against PostgreSQL
        run: bundle exec rake test:postgresql
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: github
          DATABASE_PASSWORD: github
